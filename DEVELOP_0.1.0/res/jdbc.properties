#JDBC properties

#Global Settings
jdbc.username=@db.user@
jdbc.password=@db.password@
jdbc.showsql=@jdbc.showsql@
jdbc.formate_sql=@jdbc.formate_sql@
hibernate.ehcache=ehccache.xml

#MYSQL Server Settings
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://@db.address@:@db.port@/@db.sid@
jdbc.testSql=select sysdate() from dual
hibernate.dialect=org.hibernate.dialect.MySQLDialect

