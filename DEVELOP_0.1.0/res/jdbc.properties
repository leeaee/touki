#DBCP setting
dbcp.initialSize=@dbcp.initialSize@
dbcp.minIdle=@dbcp.minIdle@
dbcp.maxIdle=@dbcp.maxIdle@
dbcp.maxActive=@dbcp.maxActive@
dbcp.removeAbandoned=@dbcp.removeAbandoned@
dbcp.removeAbandonedTimeout=@dbcp.removeAbandonedTimeout@
dbcp.logAbandoned=@dbcp.logAbandoned@

#Proxool setting
proxool.alias=touki
proxool.houseKeepingSleepTime=@proxool.houseKeepingSleepTime@
proxool.minimumConnectionCount=@proxool.minimumConnectionCount@
proxool.maximumConnectionCount=@proxool.maximumConnectionCount@
proxool.prototypeCount=@proxool.prototypeCount@
proxool.maximumActiveTime=@proxool.maximumActiveTime@
proxool.testBeforeUse=@proxool.testBeforeUse@