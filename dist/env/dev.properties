#DB Config
db.user=root
db.password=ecwise
db.address=localhost
db.port=3306
db.sid=ultralisk

#Hibernate Config
jdbc.showsql=true
jdbc.formate_sql=true

#DBCP setting
dbcp.initialSize=5
dbcp.minIdle=10
dbcp.maxIdle=30
dbcp.maxActive=100
dbcp.maxWait=1000
dbcp.defaultAutoCommit=false
dbcp.poolPreparedStatements=true
dbcp.removeAbandoned=true
dbcp.removeAbandonedTimeout=300
dbcp.logAbandoned=true

#Proxool setting
proxool.houseKeepingSleepTime=30000
proxool.prototypeCount=2
proxool.minimumConnectionCount=5
proxool.maximumConnectionCount=10
proxool.maximumActiveTime=900000
proxool.testBeforeUse=true

