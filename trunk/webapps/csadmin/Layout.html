<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="./css/global-zh_CN.css" media="all" />
	
	<script type="text/javascript" src="./js/jquery/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="./js/jquery/jquery-ui-1.7.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery/jquery-layout.min.js"></script>
	<script type="text/javascript" src="./js/global.js"></script>
	
	<script type="text/javascript"> 
 
	$(document).ready( function() {

		var defaultLayout, northLayout, southLayout, westLayout, centerLayout, eastLayout;

		defaultLayout = {
			fxName: 'slide',
			fxSpeed: 'slow',
			spacing_open: 10,
			spacing_closed: 10,
			closable: false,
			resizable: false
		};

		northLayout = {
			paneSelector: '#header',
			size: 75
		};

		if ($('#footer').length > 0) {	
			southLayout = {
				paneSelector: '#footer',
				size: 30
			};
		} else {
			southLayout = false;
		}

		westLayout = {
			paneSelector: '#west',
			resizable: true,
			size: 220			
		}; 

		eastLayout = {
			paneSelector: '#east',
			closable: true,
			size: 200
		};

		centerLayout = {
			paneSelector: '#center',
		};

		var options = {

			defaults: defaultLayout,
			north: northLayout,
			east: eastLayout,  
			south: southLayout,
			west: westLayout, 
			center: centerLayout
		};
		
		$("body").layout(options);
		
	});
 
	</script>	
	
</head>
<body>
<div id="west">West Pane</div>

<div id="east">East Pane</div> 
 
<div id="center">Center Pane</div> 
 
<div id="header"> header Pane</div> 
 
<div id="footer">Footer Pane</div> 
 


</body>
</html>
